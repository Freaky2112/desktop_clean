# copy current bashrc to .bak 
- name: backup bashrc
  become_user: freaky
  copy:
    src: /home/freaky/.bashrc
    dest: /home/freaky/.bashrc.bak

# copy new copy of bashrc
- name: copy bashrc file
  become_user: freaky
  copy:
    src: files/bashrc
    dest: /home/freaky/.bashrc
    owner: freaky
    group: freaky