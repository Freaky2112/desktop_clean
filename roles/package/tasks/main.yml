- include_vars: vars_package.yml

- name: Install packages
  tags: package
  become: true
  package:
    name:
      - "{{ monitor_system }}"
      - "{{ mutli_terminal }}"
      - "{{ curl_package }}"
      - "{{ wget_package }}"
      - "{{ python_package }}"
      - "{{ dconf_package }}"
      - "{{ terminal_screen_saver }}"
      - "{{ rsync_package }}"
      - "{{ network_mapper }}"
      - "{{ cdiff }}"
      - at
      - "{{ mutli_screen }}"
      - "{{ ssh_mount }}"
    state: latest
